<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .navi { width: 70%; margin: 0 auto; }
        .navi li { float: left; width: 8rem; height: 3em; text-align: center; line-height: 3em; }
        .navi li a { display: block; padding: .8em .5em; border: 1px solid #000; box-shadow: 1px 1px 1px #bbb; transition: all .3s ease-in-out; }
        .navi li:hover a { background-color: #000; color: #fff; text-shadow: 1px 1px 0 #ccc; }
        .navi li:first-child a { border-radius: 30px 0 0 30px; }
        .navi li:nth-child(4) a { border-radius: 0 30px 30px 0; }
    </style>
</head>
<body>
    <ul class="navi">
        <li><a href="#">home</a></li>
        <li><a href="#">html</a></li>
        <li><a href="#">css</a></li>
        <li><a href="#">javascript</a></li>
    </ul>
</body>
</html>
