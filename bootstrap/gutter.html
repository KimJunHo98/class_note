<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>gutter</title>
    <style>
        :root {
            --h_unit: 25px;
        }
        .h25 { height: calc(var(--h_unit)*1); }
        .h50 { height: calc(var(--h_unit)*2); }
        .h75 { height: calc(var(--h_unit)*3); }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row g-5 text-white text-center">
            <div class="col-4"><div class="bg-primary">1</div></div>
            <div class="col-4"><div class="bg-primary">2</div></div>
            <div class="col-4"><div class="bg-primary">3</div></div>
            <div class="col-4"><div class="bg-primary">4</div></div>
            <div class="col-4"><div class="bg-primary">5</div></div>
            <div class="col-4"><div class="bg-primary">6</div></div>
            <div class="col-4"><div class="bg-primary">7</div></div>
            <div class="col-4"><div class="bg-primary">8</div></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
