<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button{
      display: block;
      font-size: 1.1em;
      font-weight: bold;
      text-transform: uppercase;
      padding:10px 15px;
      margin:20px auto;
      background-color: #555;
      background-image:linear-gradient(#888,#555);
      border:0 none;
      border-radius: 3px;
      text-shadow: 0 -1px 0 #000;
      box-shadow: 0 1px 0 #666, 0 5px 0 #444,
       0 6px 6px rgba(0, 0, 0, 0.6);
      color:#ccc;
      cursor:pointer;
      transition:all 150ms ease;
    }

    button:hover{
      animation:pulsate 1.2s linear infinite;
    }
    @keyframes pulsate{
      0% { color:#ddd; text-shadow:0 -1px 0 #000;}
      50% { color:#fff; text-shadow:0 -1px 0 #444, 0 0px 5px #ffd, 0 0px 8px #fff;}
      100%{color:#ddd; text-shadow:0 -1px 0 #000;}
    }
    button:active{
      color:#fff;
      text-shadow:0 -1px 0 #444, 0 0px 5px #ffd, 0 0px 8px #fff;
      box-shadow: 0 1px 0 #666, 0 2px 0 #444, 0 2px 2px rgba(0,0,0,.9);
      transform:translateY(3px);
      animation: none;
    }

  </style>
</head>
<body>
  <button>Click</button>
</body>
</html>
