<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>link</title>
</head>
<body>
	<h1>텍스트 링크 만들기</h1>
    <a href="http://www.easyspub.com" target="_blank">홈페이지(blank)</a>
    <!-- tagret="_blank": 창을 열 때 새창으로 열어줌, 외부링크로 연결할 때 사용 -->
    <a href="http://www.easyspub.com" target="_self">홈페이지(self)</a>
    <!-- tagret="_self": 현재 페이지에서 연결 -->
    <a href="http://www.easyspub.com" target="_parent">홈페이지(parent)</a>
    <!-- tagret="_parent":  -->
    <a href="http://www.easyspub.com" target="_top">홈페이지(top)</a>
    <!-- tagret="_top":  -->
	<h2>이미지 링크 만들기</h2>
    <a href="http://www.naver.com"><img src="images/easyspub.jpg" alt="홈페이지로 가기"></a>
    <a href="http://www.naver.com"><img src="images/easyspub.jpg" alt="홈페이지로 가기"></a>
    <!-- a: 인라인 요소, 블럭 요소를 감싸서 사용할 수 있음 
        ex) <a href=#><p>asd</p></a> -->
    <!-- img: 인라인 블럭 요소 -->
</body>
</html>
