<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>figure, figcaption</title>
</head>
<body>
	<h1>제품선택</h1>
    <figure>
        <img src="images/prod.jpg" alt="예멘 모카 마타리">
        <figcaption>예멘 모타 마타리(yemen mocha mattari)</figcaption>
    </figure>
    <!-- figure: 설명을 붙여야 할 대상을 지정하거나 웹 문서에서 오디오나 비디오 같은 파일, 사진, 표, 소스코드 등의 요소를 묶을 때 사용 -->
    <!-- figcaption: 설명글을 표시 -->
</body>
</html>
