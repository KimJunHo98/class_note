<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>이미지 크기조절</title>
</head>
<body>
	<h1>이미지 크기조절</h1>
	<img src="images/gugudan.jpg" alt="바빠구구단">
	<img src="images/gugudan.jpg" width="250" alt="바빠구구단">
    <!-- alt: 시각장애인용 스크린리더기에게 전달, 대체텍스트, SEO(검색엔진최적화) -->
    <!-- gif:  표시할수 있는 색상은 256가지 뿐이여서 이모티콘 같은 움직이는 이미지, 작은 이미지에 사용 -->
    <!-- jpg/jpeg: 색상과 명암을 다양하게 표현하고 용량을 자유롭게 설정 가능 -->
    <!-- png: 색상과 명암을 다양하게 표현하고 투명배경을 만들 수 있음 용량설정x -->
    <!-- svg: 벡터방식으로 그래픽 표현, 화질손상이 없음 -->
</body>
</html>
