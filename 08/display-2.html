<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			ul { list-style: none; }
			a { text-decoration: none; color: #222; font-size: 1.5em; }
			nav ul li { display: inline-block; margin-right: 20px; border-top: 3px solid #222; }
			nav ul li:hover { background-color: #ccc; }
			nav ul li a { display: block; padding: 10px 15px; }
			/* display: inline = 크기 못가지고 가로배치 */
			/* display: inline-block = 크기 가지고 가로배치 */
			/* display: block = 크기 가지고 세로배치 */
			/* display: none = 요소를 안보이게함 */
			nav ul li ul { display: none; }
			nav ul li:hover ul { display: block; }
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">애완견 종류</a>
					<ul>
						<li><a href="#">말티즈</a></li>
						<li><a href="#">포메</a></li>
						<li><a href="#">스피츠</a></li>
						<li><a href="#">요키</a></li>
					</ul>
				</li>
				<li><a href="#">입양하기</a></li>
				<li><a href="#">건강돌보기</a></li>
				<li><a href="#">더불어살기</a></li>
			</ul>
		</nav>
	</body>
</html>
