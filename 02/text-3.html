<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>text-3</title>
	<style>
		p{ font-size: 2rem; line-height: 25px; }
		p strong, p b { color: red; }
		p em, p i { color: blue; }
	</style>
</head>
<body>
	<h2>제주 이색 여행지 - 이중섭 거리</h2>
	<p><strong>주<strong>말</strong></strong>마다 <b>'서귀포문화예술디자인시장'</b>이 열립니다.</p>
	<!-- strong: 경고나 주의사항을 강조할 때 사용, b: 단순히 굵게 표시할 때 사용 -->

	<p><em>'아트마켓'</em>이라고도 부르는데, <i>문화예술체험</i>이나 공연관람을 할 수도 있고
	작가들이 직접 만든 창작예술품 등을 판매하기도 합니다.</p>	
	<!-- em: 특정 부분을 강조할 때 사용, i: 단순히 이텔릭체로 표시할 때 사용 -->
</body>
</html>
