<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>제주 올레</title>
	<style>
		dl { border: 1px solid black; line-height: 25px; display: inline-block; padding: 10px; }
	</style>
</head>
<body>
	<h1>제주 올레 </h1>
	<dl>
		<dt>올레 1코스</dt>
		<dd>코스 : 시흥 초등학교 옆 - 광치기 해변</dd>
		<dd>거리 : 14.6km(4~5시간)</dd>
		<dd>난이도 : 중</dd>
		<dt>올레 2코스</dt>
		<dd>코스 : 광치기 해변 - 온평 포구</dd>
		<dd>거리 : 14.5km(4~5시간)</dd>
		<dd>난이도 : 중</dd>
	</dl>
	<!-- dl: 제목과 설명이 한 쌍인 설명목록을 만들 때 사용 -->
	<!-- dt: 제목부분을 나타냄, dl: 설명부분을 나타냄 -->
</body>
</html>
