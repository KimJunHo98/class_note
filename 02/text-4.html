	<h1>웹 접근성</h1>
	<p>
		웹의 창시자인 팀 버너스 리 (Tim Berners-Lee)의 <q cite="http://naver.com">웹의 힘은 보편성에 있다. 장애에 구애없이 모든 사람이 접근할 수 있는 것이 필수적인 요소이다.</q>
		<!-- q: 인용문을 표기할 때 사용, blockquote은 블록요소이지만 q는 인라인 요소이다 -->
		<blockquote>라는 말로 웹 접근성을 설명한다.</blockquote>
	</p>
