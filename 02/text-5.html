<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>text-5</title>
	<style>
		div { background-color: lightgreen; }
		span { color: blue; }
	</style>
</head>
<body>
	<h2>야외 텐트를 닮은 건축물 <mark>"테쉬폰"</mark></h2>
	<!-- mark: 텍스트에 형광펜 효과를 나타냄, css background-color속성으로 색상을 바꿀 수 있음 -->
	<!-- mark속성은 인라인 블럭요소여서 블럭 요소의 상위로 사용할 수 없음 -->
	<p>아일랜드 출신 임피제 신부가 1954년 제주에 오면서 목장 숙소로 짓기 시작한 후 사료공장, 성당으로 활용됐습니다.</p> 
	<div>제주에서 점차 다른 지방으로 보급됐지만 현재 제주에만 건축물이 남아있으며,</div> 
	<!-- div: 텍스트 영역을 블럭요소로 묶을 때 사용 -->
	<span>국내 근현대 건축사의 한 페이지를 보여주는 가치를 지닌다고 전문가들은 평가합니다.</span>
	<!-- span: 의미가 없지만 단락 안에서 줄바꿈 없이 일부 텍스트만 묶어 스타일을 적용할 때 사용 -->
</body>
</html>
