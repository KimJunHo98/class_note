<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>신청과목</legend>
            <p>이달에 신청할 과목울 선택하세요(1과목만 가능)</p>
            <label>
                <input type="radio" name="subject" value="speaking">회화
            </label>
            <label>
                <input type="radio" name="subject" value="grammer">문법
            </label>
            <label>
                <input type="radio" name="subject" value="writing" checked>작문
            </label>
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <p>메일로 받고 싶은 뉴스 주제를 선택해주세요(복수선택가능)</p>
            <label>
                <input type="checkbox" name="mailing1" value="news">해외 단신
            </label>
            <label>
                <input type="checkbox" name="mailing2" value="dialog">5분 회화
            </label>
            <label>
                <input type="checkbox" name="mailing3" value="pops">모닝팝스
            </label>
        </fieldset>
        <fieldset>
            <legend>반티 색상 설문조사</legend>
            <p>올해 반티를 만들려고 합니다. 원하는 색상을 골라주세요</p>
            <label>선호색상
                <input type="color" name="color" value="#00ff00">
            </label>
        </fieldset>
        <fieldset>
            <legend>날짜 선택</legend>
            <label>
                <input type="date" name="date" value="">
            </label>
        </fieldset>
        <fieldset>
            <legend>대관 시간 선택(오늘)</legend>
            <label>
                시작시간<input type="time" name="start" id="start" value="09:00">
            </label>
            <label>
                종료시간<input type="time" name="end" id="end" value="18:00">
            </label>
        </fieldset>
    </form>
</body>
</html>
