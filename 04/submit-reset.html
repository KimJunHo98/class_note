<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit, reset</title>
</head>
<body>
    <h3>매일링 리스트 등록</h3>
    <form action="#" method="post">
        <input type="search" value="검색">
        <label>
            메일주소<input type="text">
        </label>
        <input type="submit" value="제출">
        <input type="reset" value="다시입력">
        <hr>
        <p>
            <input type="button" onclick="window.open()" value="새탭열기">
            <button type="submit">제출</button><br><br>
            <input type="file" name="file" id="file"><br><br>
            <!-- window.open("파일경로", "창이름", "창속성"); -->
            <button type="button" onclick="window.open('mypop.html', 'event', 'width=500, height=300')";>팝업열기</button>
            <!-- ""안에 ''사용하거나 ''안에 ""시용 
            ex) "abc('efg')", 'abc("efg")' -->
        </p>
    </form>
</body>
</html>
