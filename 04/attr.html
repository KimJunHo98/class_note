<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background-color: #fff; }
        h1 { padding: 20px; }
        form fieldset { width: 50%; margin: 0 auto; margin-bottom: 25px; padding: 10px; }
        form fieldset legend { font-size: 15px; font-weight: bold; }
        form fieldset ul { list-style: none; }
        form fieldset ul li { margin: 15px 0; font-size: 14px; }
        form fieldset ul li label { width: 110px; display: inline-block; color: #390; text-align: right; margin-right: 10px; }
        form fieldset button { margin: 10px;  padding: 10px; }
    </style>
</head>
<body>
    <h1>여름방학특강신청</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>수강과목</legend>
            <ul>
                <li>
                    <label for="subject">영어회화(초급)</label>
                    <input type="text" name="subject" id="subject" value="오전9:00~11:00" readonly>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>신청자</legend>
            <ul>
                <li>
                    <label class="reg" for="name">이름</label>
                    <input type="text" name="name" id="name" autofocus required>
                    <!-- autofocus: 페이지가 나타나면 자동으로 포커스됨 -->
                    <!-- required: 필수 입력값 설정함 -->
                </li>
                <li>
                    <label class="reg" for="unum">학번</label>
                    <input type="text" name="unum" id="unum" required placeholder="하이픈 없이 입력" maxlength="8">
                </li>
                <li>
                    <label class="reg" for="uclass">학과</label>
                    <select name="uclass" id="uclass">
                        <option value="컴퓨터공학과" selected>컴퓨터공학과</option>
                        <option value="건축공학과">건축공학과</option>
                        <option value="기계공학과">기계공학과</option>
                        <option value="산업공학과">산업공학과</option>
                        <option value="전자공학과">전자공학과</option>
                        <option value="화학공학과">화학공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>교재주문</legend>
            <ul>
                <li>
                    <label for="book" class="reg">교재</label>
                    <input type="number" name="book" id="book" max="3" min="1" value="1">
                </li>
                <li>
                    <label for="wsheet" class="reg">워크시트</label>
                    <input type="number" name="wsheet" id="wsheet" max="3" min="1" value="1">
                </li>
                <li>
                    <label for="group" class="reg">단체주문</label>
                    <input type="number" name="group" id="group" max="100" min="10" value="10" step="10">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="submit">신청하기</button>
            <button type="reset">다시쓰기</button>
        </fieldset>
    </form>
</body>
</html>
