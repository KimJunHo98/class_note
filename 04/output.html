<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output</title>
</head>
<body>
    <!-- oninput: 사용자가 폼 태그에 입력하거나 값이 변경되면 실행 -->
    <!-- parseInt: 글자를 숫자로 변환해줌 -->
    <form action="#" oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
        <input type="number" name="num1" value="0"> + 
        <input type="number" name="num2" value="0"> =
        <output name="result" for="num"></output>
    </form>

    <script>

    </script>
</body>
</html>
