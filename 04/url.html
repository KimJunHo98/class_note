<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul { list-style: none; }
        li { margin: 20px; }
        ul li label { width: 120px; display: inline-block; text-align: right; margin-right: 10px; }
        input[type="submit"] { width: 100%; height: 30px; margin-top: 10px; }
    </style>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user_id">아이디</label>
                    <input type="text" name="user_id" id="user_id">
                </li> 
                <li>
                    <label for="user_pw">비밀번호</label>
                    <input type="password" name="user_pw" id="user_pw">
                </li> 
                <li>
                    <label for="pw_check">비밀번호 확인</label>
                    <input type="password" name="pw_check" id="pw_check">
                </li> 
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="user_name">이름</label>
                    <input type="text" name="user_name" id="user_name">
                </li> 
                <li>
                    <label for="user_email">메일 주소</label>
                    <input type="email" name="user_email" id="user_email">
                </li> 
                <li>
                    <label for="user_tel">연락처</label>
                    <input type="tel" name="user_tel" id="user_tel">
                </li> 
                <li>
                    <label for="user_blog">블로그/홈페이지</label>
                    <input type="url" name="user_blog" id="user_blog">
                </li> 
            </ul>
        </fieldset>
        <input type="submit" value="가입하기">
    </form>
    <p>
        <a href="tel: 010-1234-5678">전화걸기</a>
        <a href="sms: 010-1234-5678">문자전송</a>
    </p>
</body>
</html>
