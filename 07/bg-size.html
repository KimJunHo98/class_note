<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>배경 이미지 크기</title>
  <style>
    div { width: 500px; height: 500px; border: 1px double #000;margin-bottom: 20px; background-image: url("images/bg4.jpg"); background-repeat: no-repeat; }
    /* 배경이미지는 태그의 너비, 높이가 있어야 지정가능 */
    .bg1 { 
      background-size: auto;
    }
    .bg2 { 
      background-size: 200px; /* 앞에 숫자는 width값 */
    }
    .bg3 { 
      background-size: auto 200px; /* 뒤에 숫자는 height값, 높이값만 사용하려면 넓이를 auto로 설정 */
    }
    .bg4 { 
      background-size: 70% 30%;
      background-position: left top;
      /* background-position: left top이 기본값(x축, y축) */
    }
    .bg5 { 
      background-size: cover;
      /* cover: 요소의 너비만큼 채워주고 이미지가 잘림  */
    }
    .bg6 { 
      background-size: contain;
      /* contain: 요소의 높이에 맞춰 비율에 맞게 채우고 그만큼 배경이 남음 */
    }
  </style>
</head>
<body>
  <div class="bg1"></div>
	<div class="bg2"></div>
	<div class="bg3"></div>
	<div class="bg4"></div>
	<div class="bg5"></div>
	<div class="bg6"></div>
</body>
</html>
