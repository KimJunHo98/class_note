<!DOCTYPE html>

<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Color in Web</title>
	<style>
		body { background-color: #222; }
		.text1 { color: rgb(255,255,255); }
		.text2 { color: rgba(255,255,255,.8); }
		.text3 { color: rgba(255,255,255,.4); }
		.text4 { color: rgba(255,255,255,.1); }
		/* rgb: red,green,blue 3가지 색상의 포화도 rgb라고 하고 0~255까지 설정, 0에 가까울수록 어둡고 255에 가까울수록 색상이 진해짐
			rgba: rgb랑 같지만 투명도를 0~1까지 조절할 수 있음
			%로 표기할 떄는 0~100%, 소수점으로 표기할 때는 0~1
		*/
	</style>
</head>
<body>
	<h1 class="text1">HTML5+CSS3</h1>
	<h1 class="text2">HTML5+CSS3</h1>
	<h1 class="text3">HTML5+CSS3</h1>
	<h1 class="text4">HTML5+CSS3</h1>
</body>
</html>
