<!DOCTYPE html> <!-- html의 문서의 버전 -->  
<html lang="ko"> <!-- html문서 시작을 알림 -->
<head>
	<!-- meta: 단일태그 - body의 정보를 브라우저에게 전달 -->
	<meta charset="UTF-8"> <!-- 전세계 언어가 다 들어있는 문자세트 -->
	<title>처음 만드는 html</title>
</head>
<body>
	<h1>시간이란...</h1>
	<img src="images/watch.jpg" alt="">
	<p>내일 죽을 것 <br>처럼 오늘을</p>
</body>
</html>
