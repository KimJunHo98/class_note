<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <div id="gallery_wrap">
        <h1>이미지 갤러리</h1>
        <p>
            <a href="javascript:void(0)" onclick="prevGallery()">⏪</a>
            <img src="img/img1.jpg" alt="" width="300" height="200" id="gallery">
            <a href="javascript:void(0)" onclick="nextGallery()">⏩</a>
        </p>
    </div>

    <script>
        let num = 1;
        
        function nextGallery(){
            num++;
            if(num>7){
                num = 1;
            };
            document.getElementById("gallery").src="img/img"+num+".jpg";
            return false;
        };
        
        function prevGallery(){
            num--; 
            if(num<1){
                num = 7;
            };
            document.getElementById("gallery").src="img/img"+num+".jpg";
            return false;
        };

    </script>
</body>
</html>
