<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤탑</title>

    <style>
        *{margin: 0; padding: 0;}

        section { overflow: hidden; }

        article { position: relative; width: 100%; height: 900px; }
        .article1 { background-color: rgb(255, 188, 188); }
        .article1 h1 { 
            font-size: 200px; text-align: center; position: absolute; width: 100%; top: 50%; transform: translateY(0%); 
            color: #fff; transition: all 1s ease-in; opacity: 0;
        }
        .article1.on h1 { opacity: 1;  transform: translateY(-50%); }
        .article2 { background-color: rgb(255, 226, 147); }
        .article3 { background-color: rgb(186, 252, 132); }
        .article4 { background-color: rgb(170, 255, 248); }
        .article5 { background-color: rgb(161, 183, 255); }
        
        .left1, .right1 { font-size: 60px; color: #fff; font-weight: bold; position: absolute; transition: all .5s ease-out; }
        .left1 { left: -500px; top: 20%; transition-delay: .5s; }
        .right1 { right: -500px; bottom: 20%; transition-delay: 1s; }
        .left1.on { left: 200px; }
        .right1.on { right: 200px; }

        .left2, .right2 { font-size: 60px; color: #fff; font-weight: bold; position: absolute; transition: all .5s ease-out; }
        .left2 { left: -500px; top: 20%; transition-delay: .5s; }
        .right2{ right: -500px; bottom: 20%; transition-delay: 1s; }
        .left2.on { left: 200px; }
        .right2.on { right: 200px; }

        .left3, .right3 { font-size: 60px; color: #fff; font-weight: bold; position: absolute; transition: all .5s ease-out; }
        .left3 { left: -500px; top: 20%; transition-delay: .5s; }
        .right3 { right: -500px; bottom: 20%; transition-delay: 1s; }
        .left3.on { left: 200px; }
        .right3.on { right: 200px; }

        .left4, .right4 { font-size: 60px; color: #fff; font-weight: bold; position: absolute; transition: all .5s ease-out; }
        .left4 { left: -500px; top: 20%; transition-delay: .5s; }
        .right4 { right: -500px; bottom: 20%; transition-delay: 1s; }
        .left4.on { left: 200px; }
        .right4.on { right: 200px; }
    </style>
</head>
<body>
    <section>
        <article class="article1">
            <h1>lorem!!</h1>
        </article>
        <article class="article2">
            <div class="left left1">Ipsum</div>
            <div class="right right1">Dolor</div>
        </article>
        <article class="article3">
            <div class="left left2">Ipsum</div>
            <div class="right right2">Dolor</div>
        </article>
        <article class="article4">
            <div class="left left3">Ipsum</div>
            <div class="right right3">Dolor</div>
        </article>
        <article class="article5">
            <div class="left left4">Ipsum</div>
            <div class="right right4">Dolor</div>
        </article>
    </section>

    <script src='https://code.jquery.com/jquery-1.12.1.min.js'></script>
    <!-- <script src="js/06.js"></script> -->
    <script src="js/06-1.js"></script>
</body>
</html>
