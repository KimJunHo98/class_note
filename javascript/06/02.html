<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체와 함수</title>
</head>
<body>
    <h1>함수 - 명명함수</h1>

    <script src='https://code.jquery.com/jquery-1.12.1.min.js'></script>
    <script>
        /* 자바스크립트의 함수는 일급 객체이다
            
            일급객체 조건
            1. 변수에 할당할 수 있다.
            2. 다른 함수를 인자로 전달 받는다.
            3. 다른 함수의 결과로서 리턴될 수 있다.

            자바스크립트 함수의 종류
            
            1. 이름이 있는 함수
            - 명명 함수 
            
            2. 이름이 없는 함수
            - 익명 함수 
            - 즉시실행 함수
            - 화살표 함수
        */
        
        /* function 함수이름( 매개변수 ){ 실행문 }
            함수이름()
        */
        function h2(){
            for(let i=1; i<=4; i++){
                document.write(`<h2>hi ${i}</h2>`);
            }
        }
        h2();

        // function h3(a){
        //     for(let i=1; i<=4; i++){
        //         document.write(`<h3>${a}</h3>`);
        //     }
        // }
        // h3("bye");
        function h3(a,b){
            for(let i=1; i<=4; i++){
                document.write(`<h3>${a}</h3><h4>${b}</h4>`);
            }
        }
        h3("bye", "hey");
    </script>
</body>
</html>
