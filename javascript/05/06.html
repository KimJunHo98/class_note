<html lang="ko">

        td { border: 1px solid #000; }

</head>
<body>
    <h1>중복for문</h1>

    <script src='https://code.jquery.com/jquery-1.12.1.min.js'></script>
    <script>
        // for(let i=1; i<=9; i++){

        //     document.write("<br>");

        // for(let i=1; i<=27; i++){
        //     for(let j=1; j<=i; j++){
        //         document.write("*");
        //     }
        //     document.write("<br>");
        // }

        /* 자리배치도 */
        /* 총입장객과 한줄에 앉을 인원을  입력받아 좌석배치도를 출력하는 프로그램을 만드시오 */

        //전체 입장객
        var memNum = prompt("입장객은 몇명인가요?"); // td의 총 개수

        //한줄에 앉을 사람
        var colNum = prompt("한 줄에 몇명씩 앉습니까?"); // tr > td의 개수
        var i,j,rowNum;

        if (memNum % colNum === 0) {
            //tr
            rowNum = parseInt(memNum / colNum);
        } else {
            rowNum = parseInt(memNum / colNum) + 1;
        }
        document.write("모두"+rowNum+"개의 줄이 필요합니다");

        document.write("<table>");  
        for(i=0; i<rowNum; i++){ // i = tr
            document.write("<tr>");
            for(j=1; j<=colNum; j++){
                var seatNo = i*colNum+j;
                
                if(seatNo>memNum)
                break;

                document.write("<td>좌석"+seatNo+"</td>");
                
            };    
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
