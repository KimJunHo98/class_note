<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        overflow-y: scroll;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
      ul,
      li {
        list-style: none;
      }
      #wrap {
        width: 100%;
        height: 100%;
      }
      #brand_visual {
        width: 100%;
        height: 500px;
        background-color: #ccc;
        position: relative;
      }
      #brand_visual > ul {
        width: 100%;
        height: 500px;
        position: relative;
        display: flex;
      }
      #brand_visual > ul > li {
        width: 100%;
        height: 100%;
        line-height: 500px;
        font-size: 5em;
        position: absolute;
      }
      #brand_visual > ul > li.visual_0 {
        top: 0;
        left: 0;
        background-color: red;
      }
      #brand_visual > ul > li.visual_1 {
        top: 0;
        left: 100%;
        background-color: blue;
      }
      #brand_visual > ul > li.visual_2 {
        top: 0;
        left: 200%;
        background-color: green;
      }
      #btn_list {
        display: flex;
        position: absolute;
        top: 215px;
        left: 50%;
      }
      #btn_list li {
        width: 16px;
        height: 16px;
        background: url("../05/btn.png") no-repeat 0 -18px;
        margin: 0 5px;
      }
      #btn_list li.on {
        background: url("../05/btn.png") no-repeat 0 0;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="brand_visual">
        <ul>
          <li class="visual_0"><a href="#">배너이미지1</a></li>
          <li class="visual_1"><a href="#">배너이미지2</a></li>
          <li class="visual_2"><a href="#">배너이미지3</a></li>
        </ul>
      </div>
      <ul id="btn_list">
        <li class="on"></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script>
      // jQuery
      $(function () {
        const visual = $("#brand_visual > ul > li");
        const btn = $("#btn_list > ul > li");

        let current = 0; // 현재
        let id; // setInterval의 id
        const speed = 3000; // autoplay 속도
        
        // 버튼 클릭 함수
        btn.click(function () {});
        timer() 

        // 시간마다 실행 할 함수
        function timer() {
          setInterval(function () {
            let next = current + 1;
            if (next == visual.length - 1) {
              next = 0;
            }
            move(next);
          }, speed);
        }

        // 이동시키는 함수
        function move(next) {
          console.log("next" + next);
          let cu = visual.eq(current);
          let ani = visual.eq(next);

          cu.css("left", "0").stop().animate({ left: "-100%" });
          ani.stop().animate({ left: "0%" });
        }
      });

      // javascript
      // const visual = document.querySelectorAll("#brand_visual ul li");
    </script>
  </body>
</html>
