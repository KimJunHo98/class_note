<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열과 반복문</title>
</head>
<body>
    <h1>배열과 반복문</h1>

    <script src='https://code.jquery.com/jquery-1.12.1.min.js'></script>
    <script>
        /*배열의 선언1-빈배열 선언후 값 할당 */
        let str=[];
        //자바스크립트는 문자형은 배열로 다룸
        str='선문아그만자';

        document.write(str[0]+str[1]+str[2]+str[str.length-1]+'<hr>');
        //배열의 총길이
        document.write(str.length+'<hr>')//6
        console.log(str)

        // -------------------------------------------------------------------
        /* 배열의 생성 */
        const arr = [];
        arr[0] = "우";
        arr[1] = "영";

        document.write(arr[0]+arr[1]+str[2]+str[3]+str[4]+str[5]+'<hr>');

        //화면에 우영아 그만자를 출력하세요
        const arr1=[273,'String',true,function(){},{},[273,106]];
        console.log(arr1);
        const arr2=[,,,]
        arr2[1]="망";
        console.log(arr2);

        // -------------------------------------------------------------------
        /* 3-배열생성 */
        const arr3 = new Array(1,2,3);
        console.log(arr3[arr3.length-2+1]);

        const arr4=new Array(3);
        console.log(arr4);

        const fruits = ["배", "사과", "키위", "바나나"];
        fruits[4]="소세지"
        document.write(fruits.length+'<hr>');
        document.write("나는 오늘"+fruits+"를 먹었습니다"+"그 중에 제일 맛있었던 것은 "+fruits[4]+"입니다"+'<hr>');
    </script>
</body>
</html>
