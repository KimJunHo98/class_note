<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 수정</title>
</head>
<body>
    <h1>배열 삭제</h1>

    <script src='https://code.jquery.com/jquery-1.12.1.min.js'></script>
    <script>
        const item = ["사과","배","바나나","한라봉"];

        document.write(`원래 배열: ${item}<br>`);
        // 인덱스 번호로 제거
        item.splice(2,1); // 2번 인덱스부터 1개 삭제
        document.write(`삭제 후 배열: ${item}<br><hr>`);

        // -------------------------------------------------------------------------------
        const animals = ["강아지","고양이","곰","보노보노"];

        document.write(`<p>동물은 ${animals} 입니다</p>`);
        // indexOf() - 값이 있으면 인덱스 번호를, 값이 없으면 무조건 -1을 반환시켜주는 함수
        const index = animals.indexOf("보노보노");
        console.log(index);

        animals.splice(index,1);
        document.write(`<p>진짜 동물은 ${animals} 입니다</p>`);

        // animals.push("스폰지밥");
        // animals[animals.length] = "스폰지밥";
        animals.splice(animals.length,0,"스폰지밥");
        document.write(`<p>동물은 ${animals} 입니다</p>`);
    </script>
</body>
</html>
