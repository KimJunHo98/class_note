<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 수정</title>
</head>
<body>
    <h1>배열추가</h1>

    <script src='https://code.jquery.com/jquery-1.12.1.min.js'></script>
    <script>
        const todos = ["우유 구매","업무메일 확인","필라테스 수업"];
        // 배열 추가1. push()
        todos.push("샤워");
        todos.push("쇼핑");

        document.write(`<h1>오늘 스케줄: ${todos}</h1>`);
        
        // ------------------------------------------------------------
        const basket = ["소세지","햇반","소주"];
        // 배열 추가2. length
        basket[basket.length] = "삼겹살";
        // 배열 추가3. index번호
        basket[10] = "귤";

        document.write(`<h1>오늘 저녁: ${basket}</h1>`);
    </script>
</body>
</html>
