<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
</head>
<body>
    <h1>비교연산자</h1>

    <script>
        // A==B	: A와 B가 같다
        // A!=B	: A와 B가 같지 않다
        // A===B : A와 B가 자료형까지 같다
        // A!==B : A와 B가 자료형까지 같지 않다
        // A<B	: A가 B보다 작다
        // A>B	: A가 B보다 크다
        // A<=B	: A가 B보다 작거나 같다
        // A>=B	: A가 B보다 크거나 같다

        let x = 10,
            y = 20,
            z = "10";

        document.write(`x>=y : ${x>=y}<br>`);
        document.write(`x&lt;=y : ${x<=y}<br>`);
        document.write(`x&gt;y : ${x>y}<br>`);
        document.write(`x&lt;y : ${x<y}<br>`);
        document.write(`x!=y : ${x!=y}<br>`);
        document.write(`x!==y : ${x!==y}<br>`);
        document.write(`x===y : ${x===y}<br>`);
        document.write(`x!=z : ${x!=z}<br>`);
        document.write(`x!==z : ${x!==z}<br>`);
        document.write(`x===z : ${x===z}<br>`);
        document.write(`x==z : ${x==z}<br>`);
        // document.write(`x=z : ${x=z}`); x=z : 할당

        // ------------------------------------------------------------------------------------------------
        //let num = 10 
        
        // num++ = 10(11)
        // ++num = 12
        // num-- = 12(11)
        // --num = 10
    </script>
</body>
</html>
