        //     }
        // }else{
        //     alert("아무것도 입력하지 않았습니다");
        // };
        if(userNum!=null){
            if(userNum = userNum%3==0? "3의 배수입니다":"3의 배수가 아닙니다"){
                alert(userNum);
            };
        }else{
            alert("아무것도 입력하지 않았습니다");

        console.log(userNum);
