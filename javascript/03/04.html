<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감 연산자</title>
</head>
<body>
    <h1>증감 연산자</h1>
    
    <script>
        // 증가
        // 후위 연산자 : 값이 먼저 찍히고 계산
        let x = 1;

        document.write("후위연산자", "<br>", x++); // x = x+1 = 1(2) = 1+1 = 1
        document.write("<br>");
        document.write(x); // 2
        document.write("<br>");
        document.write(x++); // 2
        document.write("<br>");
        document.write(x); // 3
        document.write("<br>");
        document.write(x++); // 3
        document.write("<br>");
        document.write(x++); // 4
        document.write("<br>");
        document.write(x); // 5

        // 전위 연산자 : 계산을 먼저 하고 값이 찍힘

        let y = 1;

        document.write("<hr>", "전위연산자", "<br>", ++y); // 2
        document.write("<br>");
        document.write(++y); // 3
        document.write("<br>");
        document.write(y); // 3
        document.write("<br>");
        document.write(++y); // 4
        document.write("<br>");
        document.write(++y); // 5
        document.write("<br>");
        document.write(++y); // 6

        // 감소
        // 후위 연산자 
        let z = 1;

        document.write(`<hr>${"후위연산자"}<h1>${z--}</h1>`); // z = z-1 = 1
        document.write("<br>");
        document.write(`<h1>${z}</h1>`); // 0
        document.write("<br>");
        document.write(`<hr>${"전위연산자"}<h1>${--z}</h1>`); // -1
        
        // 전위 연산자
    </script>
</body>
</html>
