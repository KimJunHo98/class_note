<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 선언과 할당</title>
    <script>
        // 변수는 변하는 값을 저장 (var, let)
        // 변수의 선언
        var pi;

        // 변수의 할당
        pi = 3.14159;

        alert(pi);

        // 변수 선언 및 할당
        let radius = 10;
        let pi2 = 3.14159;

        alert(pi*pi2*radius);
    </script>
</head>
<body>
    
</body>
</html>
