<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수</title>
    <script>
        // 상수는 변하지 않는 값을 저장 (const)
        const pi = 3.14;
        const r = 10;
    
        alert(pi+r);
    </script>
</head>
<body>
    <p>const: 값 재할당 불가, 같은 식별자 선언 불가, 선언 후 값 할당 불가</p>
</body>
</html>
