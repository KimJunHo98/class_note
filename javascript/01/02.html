<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수, 상수</title>
    <script>
        // 변수는 변하는 값을 저장 (var, let)
        // 상수는 변하지 않는 값을 저장 (const)

        //var 변수이름
        var num1 = 10;
        var num2 = 20;

        document.write(num1 + num2);

        num1 = 30; // 값을 재할당

        document.write("<br>");
        document.write(num1 + num2);

        // let 변수이름
        let num3 = 40;

        document.write("<br>");
        document.write(num1+num2+num3);
    </script>
</head>
<body>
    
</body>
</html>
