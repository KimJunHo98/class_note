<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식별자</title>
</head>
<body>
    <p>
        // 식별자에 할당할 수 있는 값<br>
        var string = "String"; // 문자나 숫자<br>
        var num = 1; // 숫자<br>
        var boolean = true // 참 또는 거짓<br>
        var func = function(){}; // 함수<br>
        var obj = {}; // 객체<br>
        var arr = []; // 배열<br>
        var undefined = undefined // 값이 정의되지 않음<br>
        var nullVar = null // 비워진 데이터
    </p>
</body>
</html>
