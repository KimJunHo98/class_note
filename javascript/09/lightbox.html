<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lightbox</title>

    <style>
        img { max-width: 100%; height:auto }

        .gallery { width: 100%; margin: 0 auto; padding: 0; list-style: none; }
        .gallery li { float: left; width: 48%; margin: 1%; }
        .gallery li a img { transition:  all .3s ease-in-out; }
        .gallery li a img:hover { opacity: .75; }

        #lightbox_overlay { 
            opacity: 0; position: fixed; width: 100%; height: 100%; top: 0; left: 0; background-color: rgba(0,0,0,0.8); 
            pointer-events: none; transition:  all .3s ease-in-out;
        }
        #lightbox_overlay.visible { opacity: 1; pointer-events: auto; }
        #lightbox_image { max-width: 90%; max-height: 90%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);  }
    </style>
</head>
<body>
    <div class="gallery_container">
        <ul class="gallery">
            <li><a href="#"><img src="images/image-thumb-1.jpeg" alt="" data-lightbox="images/image-1.jpeg"></a></li>
            <li><a href="#"><img src="images/image-thumb-2.jpeg" alt="" data-lightbox="images/image-2.jpeg"></a></li>
            <li><a href="#"><img src="images/image-thumb-3.jpeg" alt="" data-lightbox="images/image-3.jpeg"></a></li>
            <li><a href="#"><img src="images/image-thumb-4.jpeg" alt="" data-lightbox="images/image-4.jpeg"></a></li>
            <li><a href="#"><img src="images/image-thumb-5.jpeg" alt="" data-lightbox="images/image-5.jpeg"></a></li>
            <li><a href="#"><img src="images/image-thumb-6.jpeg" alt="" data-lightbox="images/image-6.jpeg"></a></li>
        </ul>
    </div>
    <!-- lightbox overlay -->
    <div id="lightbox_overlay">
        <img src="" alt="" id="lightbox_image">
    </div>

    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <!--<script src="js/lightbox-jq01.js"></script> -->
    <!-- <script src="js/lightbox-jq02.js"></script> -->
    <script src="js/lightbox-js.js"></script>
</body>
</html>
