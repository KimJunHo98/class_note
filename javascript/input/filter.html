<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>
<body>
    <!-- filter: 배열에서 원하는 값을 추출해서 새 배열로 만듬 -->

    <script>
        const nums = [10, 20, 30, 40, 100],
        numFilter = nums.filter(function(n){
            return n > 20 ? true : false;
        }),
        dogs = [
            {name: "망고", age: 6},
            {name: "공주", age: 8},
            {name: "딴딴", age: 5},
        ];
        console.log(numFilter);
            
        let adult = dogs.filter((dog, i)=>{
            if(dog.age > 5){
                return true;
            }
        });
        
        for(let i=0; i<adult.length; i++){       
            console.log(adult[i].name, adult[i].age);

            document.body.innerHTML += `${adult[i].name}는 ${adult[i].age}살 입니다<br>`;
        }
    </script>
</body>
</html>
