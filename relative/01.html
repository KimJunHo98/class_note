<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비율에 맞는 가변이미지</title>
    <style>
        #wrap { 
            position: relative; 
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            /* 미디어 파일의 종횡비를 계산해서 padding-bottom으로 준다 */
            /* 세로방향 패딩을 상대단위로 적용 시 너비기준으로 계산됨 */
        }
        video, img { position: absolute; top: 0; left: 0; height: 100%; }
    </style>
</head>
<body>
    <div id="wrap">
        <video src="video.mp4" autoplay controls muted></video>
    </div>
</body>
</html>
