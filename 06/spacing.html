<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>letter-spacing와 word-spacing</title>
  <style>
    .letter { letter-spacing: 10px; } 
    .word { word-spacing: 10px; }
    h2 { letter-spacing: -.5px; }
    /* letter-spacing: 글자의 간격조절 
      wodr-spacing: 단어의 간격조절
    */
  </style>
</head>
<body>
  <h1><span class="letter">HTML5</span>와 CSS3</h1>
  <h1>HTML5와 CSS3</h1>
  <h1 class="word">HTML5와 CSS3</h1>
  <h2>가나다라마바사</h2>
</body> 
</html>
