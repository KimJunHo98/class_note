<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>market</title>
	<style>
		* { margin: 0; padding: 0; }
		body { background-color: #fff; color: #222; }
		#container { margin: 0 auto; width: 640px; padding: 5px; }
		#container img { border: none 0; display: block; margin: 0 auto; }
		#container #check { border: 1px solid #888; }
		#container #check h1 { background-color: #222; color: #fff; padding: 10px; font-size: 1em; }
		#container #check h2 { text-align: center; color: red; font-weight: bold; font-size: 1.2em; padding-top: 10px; }
		#container #check p { text-align: center; line-height: 2; padding: 10px 0; font-size: 1.35em; font-weight: bold; }
		#container #check p span { color: blue; }
		#container #check p span.sm { font-size: 0.7em; color: #222; }
	</style>
</head>
<body>
	<div id="container">
		<img src="images/top.jpg" alt="가정용 꿀사과 - 흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다. 질좋은 사과를 저렴하게 즐겨보세요">		
		<div id="check">
			<h1>확인하세요</h1>
			<h2>주문 및 배송</h2>
			<p><span>오후 2시 이전</span> 주문건은 당일 발송합니다<br>
			2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
			<hr>
			<h2>교환 및 환불</h2>
			<p>불만족시 <span>100% 환불</span>해 드립니다<br>
			고객센터로 전화주세요</p>
			<hr>
			<h2>고객센터 </h2>
			<p>0000-0000<br>
			<span class="sm">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span></p>
		</div>
	</div>
</body>
</html>
