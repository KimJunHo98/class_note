<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>텍스트 링크 </title>
  <style>
    ul { list-style: none; }
    ul li { display: inline-block; margin: 10px 15px; }
    ul li a { padding: 10px; text-decoration: none; color: #000; }
    a:link { text-decoration: underline; }
    a:visited { text-decoration: line-through; color: red; }
    a:hover { text-decoration: none; color: #000; background-color: yellow; }
    a:active { color: #fff; background-color: #000; }
  </style>
</head>
<body>
  <h1>이지스퍼블리싱</h1>
  <ul>
    <li><a href="#">회사소개</a></li>
    <li><a href="#">도서</a></li>
    <li><a href="#">자료실</a></li>
    <li><a href="#">질문답변</a></li>
    <li><a href="#">동영상강의</a></li>
  </ul>
</body>
</html>
