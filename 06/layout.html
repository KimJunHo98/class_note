<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap { width: 1200px; margin: 0 auto; background-color: rgba(0,0,0,.1); }
        .box1 { background-color: #f00; width: 800px; height: 100px; }
        .box2 { background-color: #f90; width: 400px; height: 300px; }
        .box3 { background-color: #ff0; width: 600px; height: 100px; }
        .box4 { background-color: #0f0; width: 200px; height: 300px; }
        .box5 { background-color: #00f; width: 200px; height: 100px; }
        .box6 { background-color: rgb(9, 24, 107); width: 200px; height: 200px; }
        .box7 { background-color: rgb(154, 1, 255); width: 200px; height: 200px; }
        .box8 { background-color: rgb(255, 0, 212); width: 400px; height: 100px; }
        .box9 { background-color: rgb(0, 238, 255); width: 200px; height: 100px; }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
    </div>
</body>
</html>
