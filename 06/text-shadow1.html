<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>text-shadow</title>
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine&effect=3d">
  <style>
    h1 { font-size: 100px; }
    h1.shadow1 { text-shadow: 0 10px 10px rgba(0,0,0,0.6); }
    h1.shadow2 { text-shadow: 10px 10px 10px rgba(0,0,0,0.6); }
    h1.shadow2:hover { text-shadow: 10px 10px 10px rgba(243, 52, 52, 0.6); }
    /* text-shadow: x축 y축 블러 색상 */
  </style>
</head>
<body>
	<h1 class="shadow1">HTML5</h1> 
	<h1 class="shadow2">HTML5</h1>
	<h1 class="font-effect-3d">HTML5</h1>
</body> 
</html>
