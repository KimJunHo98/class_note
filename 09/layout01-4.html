<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        body { background-color: #fff; }
        #wrap { width: 100%; height: 900px; }
        .container { width: 1200px; margin: 0 auto; text-align: center; color: #fff; font-size: 2em; background-color: rgba(0,0,0,.3); }
        #header { width: 100%; background-color: rgba(0,0,0,.9); }
        #banner { width: 100%; background-color: rgba(0,0,0,.7); }
        #content { width: 100%; background-color: rgba(0,0,0,.5); }
        #footer { width: 100%; background-color: rgba(0,0,0,.2); }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <div>
                    <h2>header</h2>
                </div>
            </div>
        </header>
        <section id="banner">
            <div class="container">
                <div>
                    <h2>banner</h2>
                </div>
            </div>
        </section>
        <section id="content">
            <div class="container">
                <div>
                    <h2>content</h2>
                </div>
            </div>
        </section>
        <footer id="footer">
            <div class="container">
                <div>
                    <h2>footer</h2>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
