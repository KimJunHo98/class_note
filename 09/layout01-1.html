<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        body { background-color: rgb(250, 225, 193); }
        #wrap { width: 1000px; height: 900px; margin: 0 auto; text-align: center; color: #fff; font-size: 2em; }
        header { width: 1000px; height: 100px; background-color: rgb(95, 69, 18); }
        nav { width: 1000px; height: 100px; background-color: rgb(112, 94, 33); }
        article { width: 600px; height: 600px; background-color: rgb(145, 129, 77); }
        aside { width: 200px; height: 600px; background-color: rgb(196, 189, 125); }
        footer { width: 1000px; height: 100px; background-color: rgb(219, 200, 159); }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h2>header</h2>
        </header>
        <nav>
            <h2>nav</h2>
        </nav>
        <section class="clearfix">
            <aside class="fl">
                <h2>l-side</h2>
            </aside>
            <article class="fl">
                <h2>content</h2>
            </article>
            <aside class="fr">
                <h2>r-side</h2>
            </aside>
        </section>
        <footer>
            <h2>footer</h2>
        </footer>
    </div>
</body>
</html>
