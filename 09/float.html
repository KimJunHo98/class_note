<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>float에 아무런 대응도 하지 않은 상태의 예제</title>
<style type="text/css">
	*{ margin:0; padding:0; font-size:1em; font-family:"돋움", Dotum, AppleGothic, Sans-serif;}
	body{ background:#fff; margin:10px; font-size:.75em;}
	h1{ font:26px "돋움", Dotum, Sans-serif; letter-spacing:-.1em; margin:0 0 .5em 0;}
	#header{ clear:both; padding:10px; margin:0 0 10px 0; border:10px solid #ccc;}
	#container{ float:none; padding:10px; margin:0 0 10px 0; border:10px solid #ddd; background:#fff; }
	#lnb{ float:left; width:25%; margin:0 0 10px 0; padding:10px; border:10px solid #000; background:#f00; }
	#content{ float:right; width:55%; margin:0 0 10px 0; padding:10px; border:10px solid #000; background:#f00; }
	#footer{ clear:both; padding:10px; border:10px solid #eee;}

	/* clearfix */
	.clearfix { *zoom: 1; }
	.clearfix:before, .clearfix:after {	content: ""; display: block; line-height: 0; }
	.clearfix:after { clear: both; }
	/* :before, :after - 가상요소를 사용하여 컨텐츠를 사용하는 속성
	clear:both - float의 성질을 양쪽에서 차단하는 역할
	*zoom:1; - 익스플로러7 이하의 버전에 영역을 잡기위한 요소. (지금은 사용할 필요 없음) */


	/* 해결방법 
	1. 부모도 float 한다 #container { float: left; } 
	2. 부모에게 overflow: hidden을 적용 #container { overflow: hidden }
	3. float된 요소의 같은 장소에 빈 박스를 만들고 clear시킴
	.clear { clear: both; }
	4. clearfix클래스를 지정해서 부모에게 적용 <div id="container" class="clearfix">
	*/
</style>
</head>
<body>
	<h1>float에 아무런 대응도 하지 않은 상태의 예제</h1>
	<h2>자식이 float가 되면 부모가 자식을 감싸지 못함</h2>
	<div id="header">
		<p>#header {clear:both;}</p>
	</div>
	<div id="container" class="clearfix">
		<p>#container {float:none;}</p>
		<div id="lnb">
			<p><strong>#lnb {float:left;}</strong></p>
		</div>
		<div id="content">
			<p><strong>#content {float:right;}</strong></p>
		</div>
		<!--<div class="clear" ></div> -->
	</div>
	<div id="footer">
		<p>#footer {clear:both;}</p>
	</div>
</body>
</html>
