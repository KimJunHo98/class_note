<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout2.css">
</head>
<body>
    <div id="wrap" class="clearfix">
        <!-- left -->
        <div class="left fl">
            <div class="Ltop">800*100</div>
            <div class="Lbottom">
                <div class="bottomLeft fl">
                    <div class="leftTop">600*100</div>
                    <div class="leftBottom">
                        <div class="leftLeft fl">
                            <div class="llT">200*100</div>
                            <div class="llB">200*100</div>
                        </div>
                        <div class="leftCenter fl">200*200</div>
                        <div class="leftRight fl">200*200</div>
                    </div>
                </div>
                <div class="bottomRight fr">200*300</div>
            </div>
        </div>
        <!-- //left -->
        <!-- right -->
        <div class="right fl">
            <div class="Rtop">400*300</div>
            <div class="Rbottom">400*100</div>
        </div>
        <!-- //right -->
    </div>
</body>
</html>
