<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 포지셔닝</title>
	<style>
		#wrap { width: 300px; height: 300px; border: 1px solid #ccc; position: relative; }
		.box { width: 50px; height: 50px; background-color: rgb(245, 135, 135); position: absolute; }
		#crd1 { top: 0; left: 0; }
		#crd2 { top: 0; right: 0; }
		#crd3 { top: 50%; left: 50%; transform: translate(-50%, -50%); }
		/* position: absolute 가운데 정렬 
			top:50%, left50%를 주고 transform: translate()에서 x축, y축을 각각 -50%, -50%씩 주면 가운데로 정렬함

			absolute를 사용하려면 부모요소에 relative를 지정해야함
		*/
		#crd4 { bottom: 0; left: 0; }
		#crd5 { bottom: 0; right: 0; }
	</style>
</head>
<body>
	<div id="wrap">
		<div id="crd1" class="box" ></div>
		<div id="crd2" class="box" ></div>
		<div id="crd3" class="box" ></div>
		<div id="crd4" class="box" ></div>
		<div id="crd5" class="box" ></div>
	</div>
</body>
</html>
