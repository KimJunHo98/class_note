<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 포지셔닝</title>
	<style>
		div { width: 300px; height: 200px; }
		.box1 { background-color: rgb(253, 138, 138); float: left; margin-right: 10px; }
		.box2 { background-color: rgb(133, 131, 250); float: left; position: relative; top: 100px; left: 300px;}
		/* position- 좌표값으로 박스 배치(좌측 상단 기준)
			relative: 상대좌표
			absolute: 절대좌표(기준이 되는 요소한테 relative를 지정하고 그 요소를 기준으로 움직임)
			fixed: 고정
			static: default (기본값)
			sticky: 넘치면 고정
		*/
	</style>
</head>
<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
</body>
</html>
