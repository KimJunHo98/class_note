<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        body { background-color: rgb(193, 241, 250); }
        #wrap { width: 1100px; height: 900px; margin: 0 auto; text-align: center; color: #fff; font-size: 2em; }
        header { width: 1100px; height: 100px; background-color: rgb(50, 62, 65); }
        nav { width: 1100px; height: 100px; background-color: rgb(53, 76, 82); }
        aside { width: 300px; height: 600px; background-color: rgb(70, 93, 99); }
        article { width: 800px; height: 300px; background-color: rgb(68, 112, 122); }
        .at2 {  background-color: rgb(97, 143, 155); }
        footer { width: 1100px; height: 100px; background-color: rgb(160, 197, 206); }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h2>header</h2>
        </header>
        <nav>
            <h2>nav</h2>
        </nav>
        <aside class="fl">
            <h2>side</h2>
        </aside>
        <section class="clearfix">
            <article class="fl">
                <h2>content1</h2>
            </article>
            <article class="fl at2">
                <h2>content2</h2>
            </article>
        </section>
        <footer>
            <h2>footer</h2>
        </footer>
    </div>
</body>
</html>
