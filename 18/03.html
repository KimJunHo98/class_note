<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vw vh</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-style: 100%;
    }
   .vh{
    font-size:5vh;
   }
   .vw{
    font-size:5vw;
   }
  </style>
</head>
<body>
  <div class="vh">
    <p>화면 높이기준:vh(viewport height)</p>
    <p>(폰트크기 X 화면높이)/100</p>
    <p>(5 X 900)/100=45px</p>
  </div>
  <div class="vw">
    <p>화면 너비기준:vw(viewport width)</p>
    <p>(폰트크기 X 화면너비)/100</p>
    <p>(5 X 1280)/100=64px</p>
  </div>
</body>
</html>
