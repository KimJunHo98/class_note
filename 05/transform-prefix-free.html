<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Transform</title>
	<script src="js/prefixfree.min.js"></script>
	<style>
		.box { border: 3px solid green; width: 150px; height: 100px; text-align: center; line-height: 100px;  margin: 100px; font-size: 20px; transform: rotate(0deg); transition: all .5s ease-in; }
		.box:hover { transform: rotate(180deg); }
	</style>
</head>
<body>
	<div class="box">Mouse Over</div>
	<!-- 회사 vendor 접두사 prefix
		css가 표준으로 재정되기 전 실험적인 기능들을 사용할 때 사용
	-->
</body>
</html>
