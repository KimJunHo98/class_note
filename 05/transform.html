<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Transform</title>
	<style>
		.box { border: 5px solid green; width: 400px; height: 200px; 	text-align: center; line-height: 200px; font-size: 50px; margin: 100px; /* transform: translate(100px, 20px); transform: skew(15deg); */ 
		/* crome, safari */
		-webkik-transform: rotate(0deg);  
		/* opera */
		-o-transform: rotate(0deg); 
		/* firefox */
		-moz-transform: rotate(0deg);  
		/* explorer */
		-ms-transform: rotate(0deg); 
		/* default */
		transform: rotate(0deg); 
		transition: all .5s ease-in; 
		}
		.box:hover { transform: rotate(720deg); width: 400px; height: 400px; border-radius: 50%; border-color: rgb(224, 150, 65); line-height: 400px; }
	</style>
</head>
<body>
	<div class="box">Mouse Over</div>
</body>
</html>
