<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>스타일 상속</title>
		<style>
			body { color: blue; border: 1px solid #000; width: 500px; background-color: #ff0; }
			h1 { background-color: #fff; }
			p { width: 800px; border: 1px solid #f00; background-color: #0ff; }
			/* 
				상속: 부모 요소의 속성을 자식 요소가 물려받는 것을 말함
				
				배경색, border, 넓이 상속 x
				폰트 관련 속성은 상속 o
			*/
		</style>
	</head>
	<body>
		<h1>CSS</h1>
		<h2>웹 문서의 디자인과 내용을 분리합니다</h2>
		<p>웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</p>
		<p>내용은 HTML을 이용해 구성하고, 디자인은 CSS를 이용해 꾸미는 것입니다.</p>
	</body>
</html>
